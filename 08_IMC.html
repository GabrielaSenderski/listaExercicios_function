<script>
    /*
    Problema: Cálculo do IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //Entrada
    function calculoIMC(peso, altura) {
        let imc = (peso / (altura * altura)).toFixed(2);
        alert(`Seu IMC é ${imc}`);
    }
    
    let pesoUser = Number(prompt("Informe seu peso:"));
    let alturaUser = Number(prompt("Informe sua altura em metros:"));
    calculoIMC(pesoUser, alturaUser);
